<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a7db37b55.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>


</head>

<body>
        <!-- logo ohmyfood -->

    <header>
        <div class="logo__ohmyfood">
            <img class="logo" src="images/logo/ohmyfood.png" alt="logo ohmyfood " />
        </div>
    </header>

    <main>
        
        <!-- formulaire de recherche -->

        <div class="container__search">
            <form   action="form.html" method="get">
                <div class="icon__search">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="input__search">
                    <input type="text" placeholder="Paris, Belleville" />
                </div>
            </form>
            
        <!--titre + bouton recherche resto-->    

            <div class="search__tittle">
                <h1>Réserver le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, Sélectionnés par nos soins.</p>
            </div>
            <div class="btn__search">
                <button class="btn__search__restaurant">Explorer nos restaurants</button>
            </div>
        </div>

        <!--selection, fonctionnement --> 

        <div class="fonctionality">
            <div>
                <h1>Fonctionnement</h1>
            </div>   
            <div class="bloc__selections">
                <a href="#" class="choice__fonctionality">
                    <div class="choice__1">
                        <p>1</p>
                    </div>
                    <i class="fa-solid fa-mobile-screen-button"></i> 
                    <h2>Choisissez un restaurant</h2>   
                </a>

                <a href="#" class="choice__fonctionality">
                    <div class="choice__1">
                        <p>2</p>
                    </div>
                    <i class="fa-solid fa-list"></i> 
                    <h2>Composez votre menu</h2>   
                </a>

                <a href="#" class="choice__fonctionality">
                    <div class="choice__1">
                        <p>3</p>
                    </div>
                    <i class="fa-solid fa-store"></i> 
                    <h2>Dégustez au restaurant</h2>   
                </a>
            </div> 
        </div>
        
            
        
    </main>
</body>

</html>
